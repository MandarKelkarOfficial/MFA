<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>LOGIN</title>
</head>

<body>
    <div class="container mt-5">
        <div class="imgs d-flex justify-content-center align-item-center">
        <img src="/static/img/logo.jpg"  height="80px" width="200px" alt="">
    </div>
        <form id="registerForm" action="/login" method="POST">
            <h1 class="text-center mb-5">LOGIN</h1>
            <hr>
            <br>

            <!-- Bootstrap Alert for Error Messages -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>

            <div class="buttons d-flex justify-content-center align-items-center gap-3 mt-4">
                <button type="submit" class="btn btn-outline-primary w-100">LOGIN</button>
                <button type="button" class="btn btn-outline-primary w-100"
                    onclick="location.href='/register'">REGISTER</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Function to show error alert
            function showErrorAlert(message) {
                $('#errorAlert').text(message).removeClass('d-none');
            }

            // Form submission handling
            $('form').submit(function (event) {
                // Reset error alert
                $('#errorAlert').addClass('d-none');

                // Validation
                var username = $('#username').val();
                var password = $('#password').val();

                if (username === '' || password === '') {
                    showErrorAlert('All fields are required');
                    event.preventDefault(); // Prevent form submission
                }


            });


        });


    </script>
    <!-- Display alert if user is registered but not approved by admin -->
    {% if error_message %}
    <script>
        $(document).ready(function () {
            // Function to show error alert
            function showErrorAlert(message) {
                $('#errorAlert').text(message).removeClass('d-none');
            }

            // Display error alert
            showErrorAlert('{{ error_message }}');
        });
    </script>
    {% endif %}



</body>

</html>
